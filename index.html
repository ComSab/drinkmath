<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrinkMath - Alcohol Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        input, select, button {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
            padding: 10px;
            line-height: 1.5;
        }
        .green { color: #155724; }
        .orange { color: #856404; }
        .red { color: #721c24; }
    </style>
</head>
<body>
    <h1>DrinkMath</h1>
    <p>Calculate alcohol needed for BAC 0.08%, 0.09%, and 0.1%</p>

    <div>
        <label for="weight">Enter your weight (kg):</label><br>
        <input type="number" id="weight" step="any" min="1" placeholder="e.g., 70">
    </div>

    <div>
        <label for="gender">Select your gender:</label><br>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div>
        <label for="alcoholPercentage">Enter alcohol percentage (%):</label><br>
        <input type="number" id="alcoholPercentage" step="any" min="1" max="100" placeholder="e.g., 40">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculate() {
            // Get input values
            const weight = parseFloat(document.getElementById("weight").value);
            const gender = document.getElementById("gender").value;
            const alcoholPercentage = parseFloat(document.getElementById("alcoholPercentage").value);
            const resultDiv = document.getElementById("result");

            // Validation
            if (isNaN(weight) || weight <= 0) {
                resultDiv.innerHTML = "Please enter a valid weight greater than zero.";
                return;
            }
            if (gender !== "male" && gender !== "female") {
                resultDiv.innerHTML = "Invalid gender. Please select 'male' or 'female'.";
                return;
            }
            if (isNaN(alcoholPercentage) || alcoholPercentage <= 0 || alcoholPercentage > 100) {
                resultDiv.innerHTML = "Alcohol percentage must be between 0 and 100.";
                return;
            }

            // Calculate alcohol in mL for each BAC
            let r;
            if (gender.toLowerCase() === "male") {
                r = 0.68;
            } else {
                r = 0.55;
            }

            const pureAlcoholPerMl = (alcoholPercentage / 100) * 0.79;

            const alcoholGrams08 = 0.08 * weight * r * 10;
            const alcoholMl08 = Math.round((alcoholGrams08 / pureAlcoholPerMl) * 10) / 10;

            const alcoholGrams09 = 0.09 * weight * r * 10;
            const alcoholMl09 = Math.round((alcoholGrams09 / pureAlcoholPerMl) * 10) / 10;

            const alcoholGrams10 = 0.1 * weight * r * 10;
            const alcoholMl10 = Math.round((alcoholGrams10 / pureAlcoholPerMl) * 10) / 10;

            // Calculate differences
            const diff1 = Math.round((alcoholMl09 - alcoholMl08) * 10) / 10;
            const diff2 = Math.round((alcoholMl10 - alcoholMl09) * 10) / 10;

            // Display results with color coding
            resultDiv.innerHTML = `
                <span class="green">Amount of ${alcoholPercentage}% alcohol required for BAC 0.08%: ${alcoholMl08} mL</span><br>
                Diff1 = ${diff1} mL<br>
                <span class="orange">Amount of ${alcoholPercentage}% alcohol required for BAC 0.09%: ${alcoholMl09} mL</span><br>
                Diff2 = ${diff2} mL<br>
                <span class="red">Amount of ${alcoholPercentage}% alcohol required for BAC 0.1%: ${alcoholMl10} mL</span>
            `;
        }
    </script>
</body>
</html>
